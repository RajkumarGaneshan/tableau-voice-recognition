<body onload=initializeViz();>
<h1>"MERINO GROUP"</h1>
Say: <i>"Select Summary View" and "Analysis View" and "OverView" and "Outlet Analysis"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
  var commands = {
  	'Select Central': function() { selectSummaryCentral(); responsiveVoice.speak('selecting Central', "UK English Male"); },
 	'Select Han Analysis View': function() { selectAnalysisView(); responsiveVoice.speak('selecting Analysis View'); },
 	'Select OverView': function() { selectOverView(); responsiveVoice.speak('selecting OverView', "UK English Female"); },
 	'Select Outlet Analysis': function() { selectOutletAnalysis(); responsiveVoice.speak('selecting Outlet Analysis'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over'); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://prod-apnortheast-a.online.tableau.com/t/demositeforpartners/views/MerinoFinalPOCV1/Summary";
var options = {
   width: "1300",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//Tabitha says hello
responsiveVoice.speak('Hi. My name is Tabitha. How may I help you?');

//Make Character selection
function selectCentral()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Region', 'Central', 'REPLACE'); 
	}

function selectSummaryView()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'Summary View', 'REPLACE'); 
	}

function selectOverview()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'Overview', 'REPLACE'); 
	}	
	
function selectOutletAnalysis()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'Outlet Analysis', 'REPLACE'); 
	}	
	
	
//Start Viz Over
function startover()
	{

	viz.revertAllAsync();
	}

</script>

</body>
